<a [routerLink]="['/']">
  <h1>My Store</h1>
</a>

<a class="button fancy-button"
          [matBadge]="numberOfItems"
          matBadgePosition="before" 
          matBadgeColor="warn"
          routerLink="/cart"
          [matBadgeHidden]="!hasItems">
  <mat-icon>shopping_cart</mat-icon>
  Checkout
</a>
